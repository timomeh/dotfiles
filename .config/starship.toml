"$schema" = 'https://starship.rs/config-schema.json'

add_newline = true

command_timeout = 1000000
format = "$all$fill$time$line_break$character"

[character]
error_symbol = "[](bold red)"
success_symbol = "[](bold blue)"

[gcloud]
disabled = true

[sudo]
disabled = false

[time]
disabled = false
format = " $time(bold blue) "

[fill]
style = "bold black"
symbol = "·"

[directory]
style = "bold blue"
